<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>

<img src="img/1.jpg" data-target="img/1-l.jpg" class="my-small">
<img src="img/2.jpg" data-target="img/2-l.jpg" class="my-small">
<img src="img/3.jpg" data-target="img/3-l.jpg" class="my-small">
<img src="img/4.jpg" data-target="img/4-l.jpg" class="my-small">
<hr/>
<img src="img/1-l.jpg" class="my-big">


<script src="js/jquery-1.11.3.js"></script>
<script>
  //点击小图片，下方my-big中显示大图片
	//找到class为my-small的小图片,为其绑定单击事件
	$(".my-small").click(e=>{
		//将当前img封装为jQuery对象
		var $img=$(e.target);
		//设置class为my-big的img的src属性为当前img的自定义扩展属性target的值($xx.data("target"))
		$(".my-big").attr("src",$img.data("target"));
	})
</script>
</body>
</html>
