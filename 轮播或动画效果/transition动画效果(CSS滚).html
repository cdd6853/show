<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*
	   1.在页面中创建一个100*100的div元素
       2.鼠标悬停时，5秒中之内，向右移动500px的同时再旋转3圈
       3.鼠标移出时，还能再滚回来
	*/
	div{
	  width:100px;
	  height:100px;
	  background:yellow;
	  border:5px solid red;
	  border-radius:50%;
	  text-align:center;
	  line-height:100px;
	  font-size:50px;
	  font-weight:bold;
	  /*过渡*/
	  transition:all 5s ease-in;
	}
	div:hover{
	  /*向右移动500px,旋转3圈*/
	  transform:translate(500px) rotate(1080deg);   
	}
  </style>
 </head>
 <body>
    <div>滚</div>
 </body>
</html>
