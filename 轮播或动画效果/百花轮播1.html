<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//单击图片，切换下一张
		$("img").click(e=>{
			var $tar=$(e.target);
			var i=parseInt($tar.attr("alt"));
			i++;
			if(i==5) i=1;
			$tar.attr({ alt:i, src:`img/${i}.jpg` });
		})
	</script>
 </body>
</html>
