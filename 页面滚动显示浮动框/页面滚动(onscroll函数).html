<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>根据页面滚动位置显示浮动框</title>
	<style>
    body{height:2000px;}
    #toTop{
      position:fixed;
      bottom:100px;
      right:0;
      display:none;
    }
		div:not(#toTop){ height:200px; }
		#d1{margin-top:500px;background:#faf}
		#d2{background:#aaf}
		#d3{background:#afa}
		#d4{background:#faa}
  </style>

 </head>
 <body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	<div id="toTop">
		<a href="#">返回顶部</a>
	</div>
  <script>
		window.onscroll=function(){
			var scrollTop=
				document.documentElement.scrollTop
				||document.body.scrollTop;
			if(scrollTop>=500)
				toTop.style.display="block";
			else
			  toTop.style.display="none";
		}
	</script>
 </body>
</html>
